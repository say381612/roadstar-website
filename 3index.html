<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadstar Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Roadstar Bot!</h1>
        <p>Interact with our Telegram bot to earn rewards and more.</p>
    </header>
    <main>
        <section id="features">
            <button onclick="window.open('https://t.me/roadstar_bot?start=collect', '_blank')">Collect Bananas</button>
            <button onclick="window.open('https://t.me/roadstar_bot?start=refer', '_blank')">Refer a Friend</button>
            <button onclick="window.open('https://t.me/roadstar_bot?start=rewards', '_blank')">View Rewards</button>
        </section>
        <section id="referral">
            <p>Share this link to earn extra bananas:</p>
            <input type="text" value="https://t.me/roadstar_bot?start=referral_12345" readonly>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Roadstar Bot</p>
    </footer>
</body>
</html>
